<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.Vue中的数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        总结：
            1.Vm中的数据代理：
                通过vm对象来代理data对象中属性的操作（读写）
            2.Vue中数据代理的好处
                更加方便的操作data中的数据
            3.基本原理：
                通过Object.defineProperty()将data中的属性添加到vm上
                为每一个添加到vm上的属性，指定一个getter和setter
                在getter和setter内部去操作（读写）data中的属性
    -->

    <div id="root">
        <h1>
            你好{{name}}
            你好{{_data.name}}
        </h1>
        <h1>
            你好{{address}}
            你好{{_data.address}}
        </h1>
    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;


        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京'
            },
        })

    </script>

</body>

</html>
