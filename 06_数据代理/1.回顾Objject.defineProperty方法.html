<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Objject.defineProperty方法</title>
</head>

<body>
    <!-- Object.defineProperty():
            直接在一个对象上定义一个新属性，或者修改一个已经存在的属性 
    
    
    
    
    -->
    <script>
        let number = 19;
        let person = {
            name: '张三',
            sex: '男',
        }

        // Object.defineProperty(obj, prop, desc)
        // 通过这种方式不可以随意更改、删除、枚举
        Object.defineProperty(person, 'age',  {
            // value: 18,
            // enumerable: true, // 控制属性是否可以枚举,默认是false
            // writable: true, // 控制属性是否可以被修改，默认是false
            // configurable: true // 控制属性是否可以被删除，默认是false

            // 当有人读取person的age属性的时候，get函数就被调用，且返回值就是age
            get() {
                console.log('================读取age属性=================== ');
                return number;
            },
            // 当修改age属性时，set函数（setter)就会被调用，且会收到修改的具体值
            set(value) {
                console.log('================修改age属性，且值是=================== ',value);
                console.log('================value=================== ',value);
                number = value;

            }
        })

       /*  // 遍历
        console.log('================Object.keys(person)=================== ',Object.keys(person));

        // 遍历
        for (const key in person) {
            if (Object.hasOwnProperty.call(person, key)) {
                const element = person[key];
                console.log('================key=================== ',key);
            }
        } */

        console.log('================person=================== ',person);

    </script>

</body>

</html>
