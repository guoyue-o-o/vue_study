<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.Vue的set的使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>
            {{name}}
        </h2>
        <h2>
            {{address}}
        </h2>
        <hr>
        </hr>

        <h2>
            学生姓名：{{student.name}}
        </h2>
        <!-- sex为undefined,Vue做了处理，undefined不展示 -->
        <h2>
            学生性别：{{student.sex}}
        </h2>
        <h2>
            学生年龄：真实年龄： {{student.age.rAge}}，对外年龄： {{student.age.sAge}}
        </h2>
        <ul>
            <li v-for='f in student.friends'>
                {{f.name}}----{{f.age}}
            </li>
        </ul>

    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京',
                // sex: '难',
                student: {
                    name: '张三',
                    age: {
                        rAge: 15,
                        sAge: 13,
                    },
                    friends: [
                        {name: 'jerry',age: 12},
                        {name: 'tom',age: 12},
                    ]
                }
            },
        })

    </script>

</body>

</html>
