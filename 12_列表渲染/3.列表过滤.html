<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.列表过滤</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        li {
            /* list-style: none; */
            font-size: 20px;
            margin-bottom: 10px;
        }

        input {
            padding: 5px 10px;
        }
    </style>
</head>

<body>

    <div id="root">
        <h2>
            人员列表
        </h2>
        <input type="text" v-model='keyWord' placeholder="请输入搜索关键词" />
        <ul>
            <li v-for='(p, index) in filtPersons' :key='p.id'>
                姓名：{{p.name}}
            </li>
        </ul>
    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                keyWord: '',
                persons: [
                    {
                        id: '001',
                        name: '马冬梅',
                        age: 18
                    },
                    {
                        id: '002',
                        name: '周冬雨',
                        age: 20
                    },
                    {
                        id: '003',
                        name: '周杰伦',
                        age: 22
                    },
                    {
                        id: '004',
                        name: '温兆伦',
                        age: 22
                    },
                ],
                // 用watch实现
                // filtPersons: []
            },

            // 用watch实现
            // watch: {
            //     keyWord: {
            //         handler(newValue, oldValue) {
            //             console.log('================搜索词变化了=================== ');
            //             this.keyWord = newValue;

            //             // 不要操作原数组
            //             this.filtPersons = this.persons.filter(v => v.name.indexOf(newValue) != -1)
            //         },
            //         immediate: true
            //     }
            // },

            // 页面初始化调用一次，keyWord变化时调用
            computed: {
                filtPersons() {
                    return this.persons.filter(v => v.name.indexOf(this.keyWord) != -1)
                }

            }
        })

    </script>

</body>

</html>
