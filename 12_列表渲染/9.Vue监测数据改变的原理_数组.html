<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.Vue监测数据改变的原理_数组</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        
        向响应式对象中添加一个 property，并确保这个新 property 同样是响应式的，且触发视图更新。
        注意对象不能是 Vue 实例，或者 Vue 实例的根数据对象。

     -->

    <div id="root">
        <h1>
            学生信息
        </h1>

        <button @click='addSex'>
            添加性别属性-男
        </button>
        <button @click='addLike'>
            添加爱好
        </button>

        <h2>
            学生姓名：{{student.name}}
        </h2>
        <!-- sex为undefined,Vue做了处理，undefined不展示 -->
        <h2>
            学生性别：{{student.sex}}
        </h2>
        <h2>
            学生爱好：{{student.like}}
        </h2>
        <h2>
            学生年龄：真实年龄： {{student.age.rAge}}，对外年龄： {{student.age.sAge}}
        </h2>
        <ul>
            <li v-for='f in student.friends'>
                {{f.name}}----{{f.age}}
            </li>
        </ul>

    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京',
                // leader: '',
                student: {
                    name: '张三',
                    age: {
                        rAge: 15,
                        sAge: 13,
                    },
                    friends: [
                        { name: 'jerry', age: 12 },
                        { name: 'tom', age: 12 },
                    ]
                }
            },
            methods: {
                addSex() {
                    Vue.set(this.student, 'sex', '男');
                },
                addLike() {
                    // this 指向vue实例vm
                    this.$set(this.student, 'like', '篮球')
                }
            },
        })

    </script>

</body>

</html>
