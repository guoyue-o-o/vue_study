<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        总结：
            v-show: 切换频率高的时候用
            v-if:切换频率低

        1.v-if:
            写法：
                （1）v-if='表达式'
                （2）v-else-if='表达式'
                （3）v-else='表达式'
            适用于切换频率较低的场景
            特点：不展示的dom元素直接被移除
            注意：v-if可以和v-else-if v-else一起使用，但是结构不能被'打断’，v-else后面不需要跟表达式(跟if(){}else if(){}else{}用法一样)
        
        2.v-show
            写法：v-show='表达式'
            适用于：切换频率较高的场景
            特点：不展示的dom元素被隐藏，仅仅是样式隐藏，dom元素还存在页面中

        3.备注：
            使用v-if时，元素可能无法的获取到，使用v-show元素一定能获取到
    
    -->

    <div id="root">

        <!-- 使用v-show做条件渲染 -->
        <h1 v-show='showName'>{{name}}</h1>
        <div style="height: 200px;width: 200px;background-color: blueviolet;" v-show='true'></div>


        <!-- 使用v-if做条件渲染 -->
        <h1 v-if='showName2'>欢迎来到{{name}}</h1>

        <h2>
            当前n是：{{n}}
        </h2>
        <button @click='n++'>
            点击我n+1
        </button>


        <!-- 判断n的值，依次往下走 -->
        <div v-if='n === 1'>angular</div>
        <div v-if='n === 2'>react</div>
        <div v-if='n === 3'>vue</div>

        <hr>
        </hr>

        <!-- 判断n的值，比如n=1,执行完第一个div就不会再判断23，直接去执行’我是最后一个‘ -->
        <!-- 这是一组判断，div要挨在一起 -->
        <div v-if='n === 1'>angular</div>
        <div v-else-if='n === 1'>react</div>
        <div v-else-if='n === 3'>vue</div>
        <div v-else>哈哈哈哈</div>

        <div>我是后一个</div>


        <!-- template不会破坏原本样式，且只能和v-if配合使用，不能使用v-show -->
        <template v-if='n === 1'>
            <h2>angular</h2>
            <h2>angular</h2>
            <h2>angular</h2>
            <h2>angular</h2>
            <h2>angular</h2>
        </template>


    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                showName: 'true',
                showName2: 'true',
                n: 0,
            }
        })

    </script>

</body>

</html>
