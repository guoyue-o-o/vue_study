<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        总结：
        1.必须创建一个vue实例
        2.容器里的代码符合html规范
        3.root中的代码被称为【Vue模板】
        4.vue实例和容器是一一对应
        5.真实开发中只有一个Vue实例，并且可以配合组件一起使用
        6.{{xxx}}中要写js表达式，且xxx可以自动读取到data中的所有属性
        7.data中数据改变，视图自动更新


        ！！！！！注意区分：js表达式和语句：
        1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方(可以接收到这个值)
               （1）a
               （2）a + b
               （3）demo(1) // 函数调用表达式
               （4）三元表达式 x ? a ：b
        2.js代码（语句）
                （1）if(){}
                （2）for(){}
                （3）switch case

    -->

    <!-- 准备一个容器 -->
    <div id="root">
        <h1>
            hello,{{name}}
        </h1>
    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        // 容器和Vue实例之间必须是一对一的关系
        // 创建vue实例
        const x= new Vue({
            // 用于指定当前vue实例为哪个容器服务，值通常是css选择器字符串
            el: '#root',
            data: {
                name: '尚硅谷122331'
            }
        });
    </script>
    
</body>
</html>
