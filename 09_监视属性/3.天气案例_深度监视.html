<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.天气案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        深度监视：
            （1）Vue中的watch不支持监测多级数据结构的改变
            （2）配置deep: true属性可以监测多层数据结构的改变
        备注：
            （1）Vue自身可以监测多级数据结构的改变
            （2）使用watch可以根据具体的数据结构，决定是否开启深度监视
    -->

    <div id="root">

        <h2>
            今天天气很{{info}}
        </h2>
        <!-- 事件 可以写一些简单的语句 -->
        <button @click='isHot = !isHot'>
            切换天气--语句
        </button>

        <hr>
        </hr>

        <h3>a: {{numbers.a}}</h3>

        <button @click='numbers.a++'>
            点我a+1
        </button>

        <hr>
        </hr>

        <h3>b: {{numbers.b}}</h3>
        <button @click='numbers.b++'>
            点我b+1
        </button>

    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                'isHot': true,
                numbers: {
                    a: 1,
                    b: 2,
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },

            // 方法一
            // 监视：值是配置对象，watch默认不支持多级结构属性的改变
            watch: {
                'isHot': {
                    // handler什么时候调用？ 当isHot发生改变时
                    handler(newValue, oldValue) {
                        console.log('================isHot被修改=================== ', newValue, oldValue);
                    },
                },

                numbers: {
                    handler(newValue, oldValue) {
                        console.log('================numbers被改变=================== ');
                        console.log('================numbers=================== ', newValue, oldValue);
                    },
                    // 深度监视开启，监视多级结构中所有属性的变化
                    deep: true
                },

                // 监测多级数据结构中某个属性的变化 numbers.a  其实是vm中的key：vm['numbers.a']
                'numbers.a': {
                    handler(newValue, oldValue) {
                        console.log('================a被改变=================== ');
                        console.log('================a=================== ', newValue, oldValue);
                    },
                },
                'numbers.b': {
                    handler(newValue, oldValue) {
                        console.log('================b被改变=================== ');
                        console.log('================b=================== ', newValue, oldValue);
                    },
                },
            }
        })

    </script>

</body>

</html>
