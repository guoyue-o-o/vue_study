<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.天气案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        监视属性：
            1.当监视属性变化时，回调函数被调用
            2.监视属性必须存在，才能进行
            3.监视属性的两种写法：
                （1）new 的时候传入watch配置
                （2）vm.$watch(属性，配置对象)
    -->

    <div id="root">
        <h2>
            今天天气很{{info}}
        </h2>
        <button @click='changeWeather'>
            切换天气--方法
        </button>
        <br>
        <br>
        <!-- 事件 可以写一些简单的语句 -->
        <button @click='isHot = !isHot'>
            切换天气--语句
        </button>


    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },

            // 方法一
            // 监视：值是配置对象
            watch: {
                isHot: {
                    // handler什么时候调用？ 当isHot发生改变时
                    handler(newValue, oldValue) {
                        console.log('================isHot被修改=================== ', newValue, oldValue);
                    },
                    // 初始化时，让handler调用一下
                    immediate: true,
                },
                // info: {
                //     // handler什么时候调用？ 当isHot发生改变时
                //     handler(newValue, oldValue) {
                //         console.log('================info被修改=================== ', newValue, oldValue);
                //     },
                //     // 初始化时，让handler调用一下
                //     immediate: true,
                // }
            }
        })

        // 方法二：适合后续需要监视哪些属性
        vm.$watch('info', {
            // handler什么时候调用？ 当isHot发生改变时
            handler(newValue, oldValue) {
                console.log('================info被修改=================== ', newValue, oldValue);
            },
            // 初始化时，让handler调用一下
            immediate: true,
        })

    </script>

</body>

</html>
