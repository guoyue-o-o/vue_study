<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.天气案例_监视属性_简写</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">

        <h2>
            今天天气很{{info}}
        </h2>
        <!-- 事件 可以写一些简单的语句 -->
        <button @click='isHot = !isHot'>
            切换天气--语句
        </button>

    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                'isHot': true,
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },
            // 方法一
            // 监视：值是配置对象，watch默认不支持多级结构属性的改变
            watch: {
                // 完整写法：
                // 'isHot': {
                //     handler(newValue, oldValue) {
                //         console.log('================newValue, oldValue=================== ',newValue, oldValue);
                //     },
                //     // immediate: true,
                //     // deep: true, // 深度监视
                // },
                // 简写：
                isHot(newValue, oldValue) {
                    console.log('================isHot被修改=================== ', newValue, oldValue);
                }
            }
        })


        // 正常写法
        vm.$watch('isHot', {
            handler(newValue, oldValue) {
                console.log('================newValue, oldValue=================== ', newValue, oldValue);
            },
            // immediate: true,
            // deep: true, // 深度监视
        })
        // 简写
        vm.$watch('isHot', (newValue, oldValue) => {
            console.log('================vm.$watch---newValue, oldValue=================== ', newValue, oldValue);
        })


    </script>

</body>

</html>
