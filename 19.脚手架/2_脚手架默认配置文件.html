<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1. vue inspect > output.js   可以将vue脚手架默认配置输出为一个js文件
        2.vue.config.js文件的配置
            采用的commonjs ===> webpack 的配置合并 ----》(以Node为基础，node主要是commonjs)
            只要更改此文件，则需要重新npm run serve
        3.

     -->

    <div id="root">
        <school></school>
        <student></student>

    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        const student = {
            name: 'student',
            template: `<h1>学生</h1>`
        }

        const school = {
            name: 'school',
            template: `<h2>学校</h2>`
        }

        new Vue({
            el: '#root',
            components: {
                school,
                student
            },

            data() {
                return {
                    n: 1,
                }
            },
        })
    </script>

</body>

</html>
