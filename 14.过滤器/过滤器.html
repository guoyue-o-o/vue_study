<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>

<body>
    <!-- 
        过滤器：
            定义：对显示的数据进行特点格式化后再显示（适用于一些简单逻辑的处理）
        语法：
            1.注册过滤器：Vue.filter(name, callback) 或 new Vue({filters: {}})
            2.使用过滤器：{{xxxx | 过滤器名}} 或 v-bind:属性='xxx | 过滤器名'
        备注：
            1.过滤器也可以接收额外参数，多个过滤器可以串联
            2.不会改变原有数据，产生新数据
     -->

    <div id="root">
        <h1>
            显示格式化的时间
        </h1>
        <!-- 计算属性实现 -->
        <h2>
            计算属性--：{{fmtTime}}
        </h2>
        <!-- methods实现 -->
        <h2>
            methods--：{{getFmtTime()}}
        </h2>
        <!-- 过滤器实现 -->
        <h2>
            过滤器--：{{time | timeFormatter}}
        </h2>
         <!-- 过滤器实现(传参) -->
        <!-- timeFormatter第一个参数就是管道符前面的数据，第二个参数才是str -->
        <h2>
            过滤器--：{{time | timeFormatter('YYYY-MM') | mySlice}}
        </h2>

        <!-- v-bind也可以用 -->
        <h3 :x='msg | mySlice'>
            尚硅谷
        </h3>
    </div>

    <div id='root2'>
        <h2>
            {{msg | mySlice}}
        </h2>

    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        // 全局定义过滤器，各组件都可以使用
        // 只能一个一个写, 要在创建实例之前定义好
        Vue.filter('mySlice', function(value) {
            return value.slice(0, 4)
        })

        const vm = new Vue({
            el: '#root',
            data: {
                time: 1621561377603, // 时间戳
                msg: '你好，尚硅谷'
            },
            methods: {
                getFmtTime() {
                    return dayjs(this.time).format('YYYY-MM-DD hh:mm:ss')
                }
            },
            computed: {
                fmtTime() {
                    // dayjs跟moment用法一样，但是比moment轻量
                    // YYYY-MM-DD要大写
                    return dayjs(this.time).format('YYYY-MM-DD hh:mm:ss')
                }
            },
            // 局部过滤器
            filters: {
                timeFormatter(value, str = 'YYYY-MM-DD hh:mm:ss') {
                    return dayjs(value).format(str)
                },
                mySlice(value) {
                    return value.slice(0, 4)
                }
            }

        })


        new Vue({
            el: '#root2',
            data: {
                msg: 'hello'
            }
        })

    </script>

</body>

</html>
