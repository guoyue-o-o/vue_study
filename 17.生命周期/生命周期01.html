<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.生命周期
        mounted: 完成模板解析，并把初始dom元素放到页面后（挂载完毕），调用此函数

        虚拟DOM放在内存中

        vm生命周期：（生命周期回调函数===生命周期===生命周期钩子）


        挂载完毕======》调用mounted函数
        数据是新的，页面是旧的=====》beforeUpdate(数据页面不同步)
        数据是新的，页面也是新的=====》updated
        销毁定时器，取消订阅事件=====》beforeDestoryed


        常用得生命周期：
        1.mounted:
           发送ajax请求，启动定时器，绑定自定义事件，订阅消息等（初始化操作）
        2.beforeDestory:清除定时器，解绑自定义事件，取消订阅事件（收尾工作）

        关于vue销毁实例：
            1.销毁后借助vue开发者工具看不到任何信息
            2.销毁后自定义事件会失效，但是原恶化那个DOM事件依然有效
            3.一般不会在beforeDestory操作数据，因为即使操作数据，也不hi再出发更新
        
     -->

    <div id="root">
        <h2>{{n}}</h2>

    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',

            data() {
                return {
                    n: 1,
                }
            },
            beforeCreate() {
                console.log('--------beforeCreate', 111);
                // debugger;
            },
            created() {
                console.log('--------created', 222);
            },
            // 在这个阶段操作DOM最终都是无效得
            beforeMount() {
                console.log('--------beforeMount', 333);
                // debugger;
            },
            // 在这个阶段操作DOM有效，但是尽可能避免
            mounted() {
                // 将虚拟dom转换为真实dom
                console.log('--------444', 444);
            },
            beforeUpdate() {
                console.log('--------55', 55);
            },
            updated() {
                console.log('--------666', 666);
            },
            // 销毁vue实例
            beforeDestory() {

            },
            destory() {

            },
            methods: {},
        })
    </script>

</body>

</html>
