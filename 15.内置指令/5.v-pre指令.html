<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.v-pre指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
    <style>
        /* 属性选择器 */
        /* v-cloak 是标签的属性 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 
        v-pre指令：
            1.跳过其所在节点的编译过程
            2.可利用他跳过：没有试用指令语法、没有试用插值语法的节点，加快编译
     -->

    <div id="root">
        <h1 v-pre>你好世界</h1>
        <h1 v-pre>{{n}}</h1>
        <button @click='n++'>
            n++
        </button>
    </div>

    <script>

        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                n: 1,
            },

        })

    </script>

</body>

</html>
