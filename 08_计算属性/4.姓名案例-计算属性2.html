<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.姓名案例-计算属性2</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 计算属性：
    -->

    <div id="root">
        姓：<input type="text" v-model="firstName" />
        <br /> <br />
        名：<input type="text" v-model="lastName" />
        <br /> <br />

        <!-- 只读取一次; Vue做了缓存处理，第一读取，之后在有人调用直接从缓存中读取-->
        姓名：<span>{{fullName}}</span><br><br>
        姓名：<span>{{fullName}}</span><br><br>
        姓名：<span>{{fullName}}</span><br><br>
        姓名：<span>{{fullName}}</span><br><br>
    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                firstName: '张',
                lastName: '三',
            },
            // Vue认为data中的数据都是属性

            // 计算属性：已有属性---》计算出来新属性
            computed: {

                // 完整写法
               /*  fullName: {
                    // 不写get：Getter is missing for computed property "fullName"
                    // 读取
                    // 当有人读取fullName的时候，get就会被调用，且返回值作为fullName的值
                    // get什么时候会被调用？ 1.初次读取fullName  2.所依赖的数据发生变化时
                    get() {
                        console.log('get()被调用');
                        // this是vm
                        return this.firstName + '---' + this.lastName;
                    },

                    // 当fullName被修改的时候调用(vm.fullName='赵-是')
                    set(value) {
                        console.log('set()被调用');
                        const arr = value.split('-');
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                } */

                // 简写（只读不写）
                fullName() {
                    return this.firstName + '---' + this.lastName;
                }
            }
        })

    </script>

</body>

</html>
