<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 
       vue中两种数据绑定的方式：
            1.单向数据绑定v-bind:
                数据流只能由data流向页面
            2.双向绑定v-model:
                data流向页面，页面流向data
                备注：
                v-model:value可以缩写成v-model，默认收集的就是value值
    -->

    <div id="root">
        单向数据绑定：
        <input type="text" :value='inputVal'></input>
        <br>

        <!-- v-model  只能用于表单类（输入类）需要有value值 -->
        双向数据绑定：
        <input type="text" v-model:value='inputVal'></input>
    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                inputVal: '测试',
            }
        })

    </script>

</body>

</html>
