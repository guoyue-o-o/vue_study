<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        MVVM：
            M: Model: 对应data中的数据
            V: View：模板
            VM: ViewModel：Vue实例对象
        

        总结：
            1.data中的所有属性，最后都出现在了Vue实例对象（vm）上
            2.vm上的所有属性以及Vue原型上的所有属性，在Vue模板中都可以直接使用
    -->

    <div id="root">
        <h1>
            学校名称：{{name}}
        </h1>
        <h1>
            学校地址：{{address}}
        </h1>
        <h1>
            加1: {{a + 1}}
        </h1>

        <!-- 直接使用Vue实例对象上的属性 -->
        <h1>
            直接使用Vue实例对象上的属性： {{$options}}
        </h1>

        <!-- 原型上的也可以直接使用 -->
       <h1>
           出现在原型上的也可以直接使用:
           {{$watch}}
       </h1>
    </div>

    <script>
        // 设置为 false，阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        // 虽然没有完全遵循 MVVM 模型，但是 Vue 的设计也受到了它的启发。因此在文档中经常会使用 vm (ViewModel 的缩写) 这个变量名表示 Vue 实例。
        const vm = new Vue({
            el: '#root',
            // data 中的键值对，最后都出现在vm身上
            data: {
                name: '尚硅谷',
                address: '北京',
                a: 1,

            }
        })
        console.log('================vm=================== ',vm);

    </script>

</body>

</html>
